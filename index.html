<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/287eb67fab.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
            crossorigin="anonymous"
        />
        <!-- font awesome -->
        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
        <!-- Moment CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-5 h1">Weather Dashboard</span>
            </nav>
            <div class="row">
                <div class="col-sm-3 pt-5 search-field">
                    <input
                        class="form-control search-input"
                        type="text"
                        placeholder="Enter a city, then hit enter"
                        aria-label="Search"
                    />
                    <button type="button" class="btn btn-light btn-sm mt-3">
                        Submit
                    </button>
                </div>
                <div class="col-sm-8 five-day-forecast">
                    <div class="row current-temp-row"></div>
                    <div class="row pl-3 five-day-row"></div>
                </div>
            </div>
            <!--large row end tag-->
        </div>
        <!--large container end tag-->
    </body>
    <script src="index.js"></script>
</html>
